<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pixel Clicker</title>
<style>
  html,body{margin:0;padding:0;height:100%;display:flex;justify-content:center;align-items:center;background:#0a0a12;font-family:monospace;color:#fff}
  canvas{image-rendering:pixelated;border:4px solid #111;box-shadow:0 8px 20px rgba(0,0,0,0.5)}
  .ui{position:absolute;top:12px;left:12px;background:rgba(0,0,0,.35);padding:8px;border-radius:8px;font-size:14px}
  button{font-family:monospace;padding:4px 8px;margin-top:4px;cursor:pointer}
</style>
</head>
<body>
<div class="ui">
  <div>Points: <span id="points">0</span></div>
  <button id="clickBtn">Click Me!</button>
  <div style="margin-top:6px;">Upgrade: +1 per click <button id="upgradeBtn">Cost: 10</button></div>
</div>
<canvas id="gameCanvas" width="320" height="180"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
ctx.imageSmoothingEnabled = false;

let points = 0;
let perClick = 1;
let upgradeCost = 10;

const pointsEl = document.getElementById('points');
const clickBtn = document.getElementById('clickBtn');
const upgradeBtn = document.getElementById('upgradeBtn');

clickBtn.onclick = ()=>{
  points += perClick;
  pointsEl.textContent = points;
};

upgradeBtn.onclick = ()=>{
  if(points >= upgradeCost){
    points -= upgradeCost;
    perClick += 1;
    upgradeCost = Math.floor(upgradeCost * 1.7);
    upgradeBtn.textContent = `Cost: ${upgradeCost}`;
    pointsEl.textContent = points;
  }
};

// Simple animated background
let stars = Array.from({length:50},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5}));
function draw(){
  ctx.fillStyle='#071025';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  // stars
  ctx.fillStyle='#fff';
  stars.forEach(s=>{
    ctx.fillRect(s.x,s.y,s.r,s.r);
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
